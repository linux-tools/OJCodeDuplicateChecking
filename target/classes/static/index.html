<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI助手 - 聊天与代码查重</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .tab-button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            font-family: monospace;
            resize: vertical;
        }
        .code-block {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        .plagiarism-high {
            background-color: #ffdddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .plagiarism-medium {
            background-color: #ffffcc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .plagiarism-low {
            background-color: #ddffdd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .ai-analysis {
            background-color: #e6f7ff;
            border-left: 4px solid #1890ff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 0 5px 5px 0;
        }
        .loading-container {
            text-align: center;
            padding: 20px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .ai-hint {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            font-style: italic;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .controls {
            margin: 10px 0;
        }
        .language-select {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>AI助手</h1>
    
    <!-- 标签页切换 -->
    <div class="tab-container">
        <button class="tab-button active" onclick="switchTab('chat')">聊天对话</button>
        <button class="tab-button" onclick="switchTab('plagiarism')">代码查重</button>
    </div>
    
    <!-- 聊天界面 -->
    <div id="chat" class="tab-content active">
        <h2>通义千问对话测试</h2>
        <input type="text" id="userInput" placeholder="输入你的问题..." style="width: 300px;">
        <button onclick="sendText()">发送（同步）</button>
        <button onclick="sendStream()">发送（流式）</button>
        <div id="response" class="result-container"></div>
    </div>
    
    <!-- 代码查重界面 -->
    <div id="plagiarism" class="tab-content">
        <h2>OJ代码查重</h2>
        
        <div class="controls">
            <label for="threshold">查重阈值 (0-1): </label>
            <input type="number" id="threshold" min="0" max="1" step="0.05" value="0.7">
            <button onclick="addCodeBlock()">添加代码块</button>
            <button onclick="compareCodeBlocks()">执行查重</button>
            <button onclick="clearAllCodeBlocks()">清空全部</button>
        </div>
        
        <div id="codeBlocksContainer">
            <!-- 默认的两个代码块 -->
            <div class="code-block">
                <input type="text" placeholder="代码标题" class="code-title" value="代码块 1">
                <input type="text" placeholder="作者" class="code-author" value="未知作者">
                <select class="language-select">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                </select>
                <textarea placeholder="在这里粘贴代码..." class="code-content"></textarea>
            </div>
            
            <div class="code-block">
                <input type="text" placeholder="代码标题" class="code-title" value="代码块 2">
                <input type="text" placeholder="作者" class="code-author" value="未知作者">
                <select class="language-select">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                </select>
                <textarea placeholder="在这里粘贴代码..." class="code-content"></textarea>
            </div>
        </div>
        
        <h3>查重结果</h3>
        <div id="plagiarismResult" class="result-container"></div>
    </div>

<script>
    // 标签页切换函数
    function switchTab(tabName) {
        // 隐藏所有内容
        const tabContents = document.getElementsByClassName('tab-content');
        for (let i = 0; i < tabContents.length; i++) {
            tabContents[i].classList.remove('active');
        }
        
        // 移除所有按钮的活动状态
        const tabButtons = document.getElementsByClassName('tab-button');
        for (let i = 0; i < tabButtons.length; i++) {
            tabButtons[i].classList.remove('active');
        }
        
        // 显示选中的内容和按钮
        document.getElementById(tabName).classList.add('active');
        event.currentTarget.classList.add('active');
    }
    
    // 聊天相关函数
    async function sendText() {
        const msg = document.getElementById('userInput').value;
        const res = await fetch('/api/v1/chat/text', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg })
        });
        const text = await res.text();
        document.getElementById('response').innerText = text;
    }

    async function sendStream() {
        const msg = document.getElementById('userInput').value;
        document.getElementById('response').innerText = '';
        
        const res = await fetch('/api/v1/chat/stream', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg })
        });
        
        if (!res.ok) {
            document.getElementById('response').innerText = `Error: ${res.statusText}`;
            return;
        }
        
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let done, value;
        
        while (!done) {
            ({ done, value } = await reader.read());
            
            if (value) {
                const chunk = decoder.decode(value, { stream: true });
                const dataMatch = chunk.match(/data:([\s\S]*?)(?:\n\n|$)/);
                if (dataMatch && dataMatch[1]) {
                    const currentText = document.getElementById('response').innerText;
                    document.getElementById('response').innerText = currentText + dataMatch[1].trim();
                }
            }
        }
    }
    
    // 代码查重相关函数
    function addCodeBlock() {
        const container = document.getElementById('codeBlocksContainer');
        const blockCount = container.children.length + 1;
        
        const codeBlock = document.createElement('div');
        codeBlock.className = 'code-block';
        codeBlock.innerHTML = `
            <input type="text" placeholder="代码标题" class="code-title" value="代码块 ${blockCount}">
            <input type="text" placeholder="作者" class="code-author" value="未知作者">
            <select class="language-select">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
            </select>
            <button onclick="removeCodeBlock(this)">删除</button>
            <textarea placeholder="在这里粘贴代码..." class="code-content"></textarea>
        `;
        
        container.appendChild(codeBlock);
    }
    
    function removeCodeBlock(button) {
        const container = document.getElementById('codeBlocksContainer');
        if (container.children.length > 2) {
            const codeBlock = button.closest('.code-block');
            container.removeChild(codeBlock);
        } else {
            alert('至少需要保留两个代码块进行比较');
        }
    }
    
    function clearAllCodeBlocks() {
        const container = document.getElementById('codeBlocksContainer');
        container.innerHTML = '';
        
        // 添加两个空的代码块
        addCodeBlock();
        addCodeBlock();
    }
    
    async function compareCodeBlocks() {
        const codeBlocks = document.querySelectorAll('.code-block');
        const threshold = parseFloat(document.getElementById('threshold').value);
        const resultContainer = document.getElementById('plagiarismResult');
        
        // 收集代码块数据
        const codeBlocksData = [];
        let emptyBlocks = 0;
        
        codeBlocks.forEach((block, index) => {
            const title = block.querySelector('.code-title').value || `代码块 ${index + 1}`;
            const author = block.querySelector('.code-author').value || '未知作者';
            const language = block.querySelector('.language-select').value;
            const code = block.querySelector('.code-content').value.trim();
            
            if (!code) {
                emptyBlocks++;
            }
            
            codeBlocksData.push({
                id: `block_${Date.now()}_${index}`,
                title: title,
                author: author,
                language: language,
                code: code,
                timestamp: new Date().toISOString()
            });
        });
        
        // 验证输入
        if (emptyBlocks > 0) {
            alert(`警告：有 ${emptyBlocks} 个代码块为空，请填写至少两个非空代码块进行比较`);
            return;
        }
        
        if (codeBlocksData.length < 2) {
            alert('至少需要两个代码块进行比较');
            return;
        }
        
        // 显示初始加载状态
        resultContainer.innerHTML = `
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>正在分析代码相似度（阈值: ${threshold}）...</p>
                <p class="ai-hint">当相似度超过阈值时，将自动调用千问AI进行深度分析</p>
            </div>
        `;
        
        try {
            // 使用AbortController处理可能的超时
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 60000); // 60秒超时
            
            // 发送请求到AI增强分析端点
            const response = await fetch('/api/plagiarism/analysis/batch', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    codeBlocks: codeBlocksData,
                    threshold: threshold
                }),
                signal: controller.signal
            });
            
            clearTimeout(timeoutId); // 清除超时计时器
            
            if (!response.ok) {
                throw new Error(`请求失败: ${response.statusText}`);
            }
            
            // 检查是否需要AI分析（可能需要更长时间处理）
            // 这里更新加载状态，提示用户正在进行AI分析
            const responseText = await response.text();
            const result = JSON.parse(responseText);
            
            // 显示结果
            displayPlagiarismResults(result);
        } catch (error) {
            if (error.name === 'AbortError') {
                resultContainer.innerHTML = `<p style="color: red;">错误：分析超时，请检查代码复杂度或减少代码块数量</p>`;
            } else {
                resultContainer.innerHTML = `<p style="color: red;">错误：${error.message}</p>`;
            }
            console.error('代码查重请求失败:', error);
        }
    }
    
    function displayPlagiarismResults(result) {
        const resultContainer = document.getElementById('plagiarismResult');
        
        // 从PlagiarismAnalysisController返回的数据结构适配
        const adaptedResult = {
            totalPairs: result.baseResult ? result.baseResult.totalPairs : 0,
            plagiarismPairs: result.baseResult ? result.baseResult.plagiarismPairs : 0,
            maxSimilarityScore: result.baseResult ? result.baseResult.maxSimilarityScore : 0,
            avgSimilarityScore: result.baseResult ? result.baseResult.avgSimilarityScore : 0,
            threshold: result.baseResult ? result.baseResult.threshold : 0,
            processingTimeMs: result.baseResult ? result.baseResult.processingTimeMs : 0,
            statistics: result.baseResult ? result.baseResult.statistics : null,
            results: result.baseResult ? result.baseResult.results : [],
            batchSummary: result.batchSummary || result.aiSummary || null
        };
        
        const hasAIEnhancement = adaptedResult.batchSummary && adaptedResult.batchSummary.includes('【AI深度分析】');
        
        // 检查是否有结果
        if (!adaptedResult.results || adaptedResult.results.length === 0) {
            resultContainer.innerHTML = '<p>没有找到可以比较的代码块组合</p>';
            return;
        }
        
        // 显示统计信息
        let html = `
            <div style="margin-bottom: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px;">
                <h3>查重统计</h3>
                <p>共比较 <strong>${adaptedResult.totalPairs}</strong> 对代码块</p>
                <p>发现 <strong>${adaptedResult.plagiarismPairs}</strong> 对疑似抄袭</p>
                <p>最大相似度: <strong>${adaptedResult.maxSimilarityScore.toFixed(2)}</strong></p>
                <p>平均相似度: <strong>${adaptedResult.avgSimilarityScore.toFixed(2)}</strong></p>
                <p>阈值设置: <strong>${adaptedResult.threshold.toFixed(2)}</strong></p>
                <p>处理时间: <strong>${adaptedResult.processingTimeMs}ms</strong></p>
                ${hasAIEnhancement ? '<div style="color: #1890ff; font-weight: bold;">✅ AI深度分析已执行</div>' : ''}
            </div>
            <h3>详细对比结果</h3>
        `;
        
        // 显示批量总结（如果有）
        if (adaptedResult.batchSummary) {
            html += `<div style="background-color: #e6f7ff; padding: 10px; border-left: 4px solid #1890ff; border-radius: 0 5px 5px 0; margin-bottom: 20px;">
                        <h4>【AI深度分析】批量分析总结</h4>
                        <p>${adaptedResult.batchSummary}</p>
                    </div>`;
        }
        
        // 显示每对代码块的比较结果
        adaptedResult.results.forEach((pairResult, index) => {
            const isPlagiarism = pairResult.plagiarism || pairResult.isPlagiarism;
            let cssClass;
            if (pairResult.similarityScore >= 0.8) {
                cssClass = 'plagiarism-high';
            } else if (pairResult.similarityScore >= 0.6) {
                cssClass = 'plagiarism-medium';
            } else {
                cssClass = 'plagiarism-low';
            }
            
            html += `
                <div class="${cssClass}">
                    <h4>对比 ${index + 1}: ${pairResult.block1Title || pairResult.title1 || '代码块 A'} vs ${pairResult.block2Title || pairResult.title2 || '代码块 B'}</h4>
                    <p><strong>作者:</strong> ${pairResult.block1Author || pairResult.author1 || '未知作者'} vs ${pairResult.block2Author || pairResult.author2 || '未知作者'}</p>
                    <p><strong>相似度得分:</strong> ${(pairResult.similarityScore * 100).toFixed(1)}%</p>
                    <p><strong>判断:</strong> ${isPlagiarism ? '疑似抄袭' : '未检测到抄袭'}</p>
                    ${pairResult.analysis ? `
                        <p><strong>分析:</strong> ${pairResult.analysis.replace(/\n/g, '<br>')}</p>
                        ${pairResult.analysis.includes('【AI深度分析】') ? 
                            '<div class="ai-analysis"><strong>✓ AI深度分析已执行</strong></div>' : 
                            ''}
                    ` : ''}
                </div>
            `;
        });
        
        resultContainer.innerHTML = html;
    }
</script>
</body>
</html>
